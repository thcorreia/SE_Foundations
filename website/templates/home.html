<html>
  <head>
    <title>Othello</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link href='https://fonts.googleapis.com/css?family=GFS Neohellenic' rel='stylesheet'>

    <title>{% block title %} Home {% endblock %} </title>

  </head>

 
  
  <body class = "body">

    
      <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">
        <a class="navbar-brand"><img src="static/image/logo.png" /></a>
      </div>
      <div class="nav_button">
        <div class="nav_each_button">
          <button class= "button_primary_solid" type="button">Sign in</button>
        </div>
        <div class="nav_each_button">
          <button class= "button_primary_outline" type="button">Sign up</button>
        </div> 
      
      </div>
      
       <!-- <button type="button" >hamburge</button> -->     
    </nav>
     <!-- Header -->
    
    <header class="header">
      <div class="header_container">
        <img src="static/image/header.png"/>
      <div class="overlay"> 
          <h1 class="header_title">Speak English on a daily basis!</h1>
          <h2 class="header_subtitle">Find students that are looking to chatting in English</h2>
        </div>
      </div>
    </header>

      <!-- main cards -->
      <main>
        <div class="cards-group">
              <a href="#"><img src="static/image/card1.png"/></a>
              <a href="#" ><img src="static/image/card2.png" /></a>
              <a href="#" ><img src="static/image/card3.png"/></a>
        </div>
      </main>
      <!-- FOOTER -->
         <footer class="footer">
            <ul class="footer_menu">

              <li class="icone_footer">
                <a class="" href="#">
                  <img src="static/image/faq.svg"/>
                  <br />FAQ
                </a>
              </li>

              <li class="icone_footer">
                <a class="" href="#">
                  <img src="static/image/about.svg"/>
                  <br />About
                </a>
              </li>

              <li class="icone_footer">
                <a class="" href="#">
                  <img src="static/image/contact.svg"/>
                  <br/>Contact
                </a>
              </li>

              <li class="icone_footer">
                  <a class="" href="#">
                    <img src="static/image/facebook.svg"/>
                    <br />Facebook
                  </a>
                </li>

                <li class="icone_footer">
                  <a class="" href="#">
                    <img src="static/image/twitter.svg"/>
                    <br />Twitter
                  </a>
                </li>

                <li class="icone_footer">
                  <a class="" href="#">
                    <img src="static/image/instagram.svg"/>
                    <br />Instagram
                  </a>
                </li>
            </ul>
        </footer>
  </body>
</html>
