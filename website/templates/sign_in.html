<!DOCTYPE HTML>

<html>
  <head>
    <title>Othello</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_in.css') }}" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link href='https://fonts.googleapis.com/css?family=GFS Neohellenic' rel='stylesheet'>
  </head>
 
    <body>
      
          <!-- /Navigation Bar -->
          <nav class= "container1">
              <div class="container_logo_navbar"> 
                  <a class="navbar-brand"><img class="logo" src="static/image/logo.png" /></a>
              </div>
          </nav>

        <!-- /form -->
          <div class="container2">
              {% block content %}
              <form method="POST">
              <h4>SIGN IN</h4>
                  <div class="form-container">

                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email"
                        aria-describedby="emailHelp" 
                        placeholder="Enter email">
                      </div>

                      <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                        type="password" 
                        class="form-control" 
                        id="password"
                        name="password" 
                        placeholder="Enter password">
                      </div>

                      <button type="submit" class="button_primary_solid">Login</button>
                  </div>
              </form>
              {% endblock %}
          </div>

            <!-- /Image -->
          <div class="container3">
            <img src="static/image/image1.png"/>
          </div>
      
    </body>
</html>
